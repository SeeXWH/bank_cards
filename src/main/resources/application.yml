spring:
  application:
    name: Cards-Api-System
  datasource:
    url: jdbc:postgresql://localhost:5432/CardsDB
    username: Userr
    password: 12345
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

security:
  user:
    admin=admin 
    password=password


server:
  port: 8080
  servlet:
    session:
      timeout: 30m
  error:
    include-message: always
  ssl:
    enabled: false

logging:
  level:
    root: INFO
    org:
      springframework: INFO
    com:
      bank_cards: DEBUG
  file:
    name: logs/bank_cards.log


jwt:
  secret: 
  expiration: 86400000
  refreshExpiration: 86400000
  prefix: Bearer
  header: Authorization
  tokenPrefix: Bearer
  userClaim: role


swagger:
  servers: "http://localhost:8080"


springdoc:
  swagger-ui:
    path: /api/swagger-ui.html
  api-docs:
    path: /api/api-docs

